<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>{{.Title}}</h1>
				<a href="#" data-icon="delete" class="ui-btn-right">ログアウト</a>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-count-theme="c">
					{{range .Children}}<li><a href="{{.Link.Href}}">{{.Title}}</a></li>{{end}}
				</ul>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-icon="add">追加</a></li>
						<li><a href="#" data-icon="edit">編集</a></li>
						<li><a href="#" data-icon="check">既読化</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>

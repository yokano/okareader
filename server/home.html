<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="/client/home.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>ホーム</h1>
				<a href="{{.LogoutURL}}" data-icon="delete" class="ui-btn-right">ログアウト</a>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-count-theme="c">
					{{range .Children}}<li><a href="{{.Link.Href}}">{{.Title}}</a></li>{{end}}
				</ul>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#add_form" data-icon="add" id="add" data-rel="popup" data-position-to="window" data-transition="pop">追加</a></li>
						<li><a href="#" data-icon="edit">編集</a></li>
						<li><a href="#" data-icon="check">既読化</a></li>
					</ul>
				</div>
				
				<!-- ここから下はボタンを押した時のポップアップ -->
				<div data-role="popup" id="add_form" data-theme="a" style="padding: 10px 20px;">
					<a href="#" data-role="button" data-theme="b" id="add_feed">フィードを追加</a>
					<a href="#add_folder" data-role="button" data-theme="c" data-rel="popup" data-position-to="window" data-transition="pop">フォルダを追加</a>
				</div>
				
				<div data-role="popup" id="add_folder" data-theme="a" style="padding: 10px 20px;">
					<form method="post" action="/addfolder">
						<label>フォルダ名</label>
						<input type="text" name="folder_name"></input>
						<input type="hidden" name="folder_key" value="{{.FolderKey}}"></input>
						<input type="submit" value="追加する" data-theme="c">
						</input>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

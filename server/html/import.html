<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" href="/client/okareader.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="/client/folder.js"></script>
		<script src="/client/feed.js"></script>
		<script src="/client/import.js"></script>
	</head>
	<body>
		<div class="confirm_page" data-role="page" folder_key="{{.folder_key}}">
			<div data-role="header">
				<a href="/folder?key={{.folder_key}}" data-icon="back" data-transition="slide" data-direction="reverse">戻る</a>
				<h1>確認画面</h1>
				<a href="{{.LogoutURL}}" data-icon="delete" class="ui-btn-right">ログアウト</a>
			</div>
			<div data-role="content">
				<p>以下のフィードを登録しますか？この処理には数分かかることがあります</p>
				<ul>
					{{.tree}}
				</ul>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a id="import" href="#loading" data-icon="check" data-rel="popup" data-position-to="window" data-transition="pop">インポートする</a></li>
					</ul>
				</div>
			</div>
			
			<!-- ローディング用のポップアップ -->
			<div id="loading" data-role="popup">
				<span style="width: 46px; height: 46px;" class="ui-icon-loading spin"></span>
			</div>
		</div>
	</body>
</html>
